<p>
    {% if not (renderOptions.hideName ?? false) %}
        <strong>{{ field.name | t('formie') }}</strong><br>
    {% endif %}

    {% if value %}
        {% set displayValue = field.emailValue == 'value' ? (value.value ?? '') : (value.label ?? '') %}
        
        {{ displayValue }}
    {% else %}
        {{ notification.getPlaceholder() }}
    {% endif %}
</p>
